version: "3.7"
services:

  influxdb:
      image: influxdb:1.7.9-alpine
      container_name: influxdb_test
      ports:
        - '8083:8083'
        - '8086:8086'
      env_file:
        - 'influxdb.env'
      volumes:
        - influxdb_data:/var/lib/influxdb

  grafana:
      image: grafana/grafana:latest
      container_name: grafana_test
      ports:
        - "3000:3000"
      volumes:
        - grafana_data:/var/lib/grafana

volumes:
  grafana_data: {}
  influxdb_data: {}
